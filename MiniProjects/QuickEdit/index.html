<!DOCTYPE html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Frames</title>
<link rel="stylesheet" href="/split-pane.css" />
<!-- The style sheet below is not part of the split-pane plugin. Feel free to use it, or style things your own way. -->
<link rel="stylesheet" href="/pretty-split-pane.css" />
<script src="/jquery.js"></script>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.js"></script>


<script src="/split-pane.js"></script>

<script src="/script.js"></script>
<style type="text/css">

	html, body {
		height: 100%;
		min-height: 100%;
		margin: 0;
		padding: 0;
	}

	#top-component {
		bottom: 20em;
		margin-bottom: 5px;
	}

	#horizontal-divider {
		bottom: 20em;
		height: 2px;
	}

	#bottom-component {
		height: 20em;
	}

	#left-component {
		width: 10em;
	}

	#vertical-divider {
		left: 10em;
		width: 2px;
	}


	#right-component {
		left: 10em;
		margin-left: 5px;
	}
        	
	#top-component2 {
		bottom: 50%;
		margin-bottom: 5px;
	}

	#horizontal-divider2 {
		bottom: 50%;
		height: 5px;
	}

	#bottom-component2 {
		height: 50%;
	}

	
</style>

<script>
	$(function() {
		$('div.split-pane').splitPane();
	});
</script>
<body ng-app="dipankar" ng-controller="ExampleController">
<div class="split-pane-frame">
  <div class="split-pane fixed-bottom" id="split-pane-1">
     <div class="split-pane-component" id="top-component">
	<div class="split-pane fixed-left" id="split-pane-2">
              <div class="split-pane-component" id="left-component"> 
                 <div class="decoration" ><textarea id="html" ng-model="html"> Html code..</textarea> </div>
              </div>
              <div class="split-pane-divider" id="vertical-divider"></div>
              <div class="split-pane-component" id="right-component">
                <div class="decoration" ><textarea id="css" ng-model="css"> css code..</textarea> </div>
                <div class="decoration" ><textarea id="js" ng-model="js"> js code..</textarea> </div>
              </div>
        </div>
    </div>

    <div class="split-pane-divider" id="horizontal-divider"></div>
    <div class="split-pane-component" id="bottom-component">
      <div class="decoration" id="view"> 
          <iframe id="preview" src="/frame.html" style="position: absolute; width: 100%; height: 100%;" scrolling="no"></iframe>
          <div id="debugDiv" ></div>
      </div>
    </div>
</div>
</body>
</html>
