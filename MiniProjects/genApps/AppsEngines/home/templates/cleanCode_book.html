<html>
  <head>
   <title>Interview Codeing Bible | Dipankar Dutta</title>
   <link rel="stylesheet" type="text/css" href="/media/css/texfonts.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   </head>
  <style>
  .latex{
    font-family: 'cmr10';
    font-size: 100%;
    line-height: 120%;
  }
  .problem{
    width: 662px;
    margin: 20px auto;
    border: 1px solid #dddddd;
    background: white;
    box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26);
    background-color: #fff;
    min-height: 100%;
    padding: 50px;
  }
  p{
    margin: 0;
    padding-bottom: 6px;
    border-bottom: 1px solid gray;
    font-family:'cmu10'; font-size:110%; line-height:120%
  }
  .title{
      padding-bottom: 9px;
      border-bottom: 1px gray solid;
    }
    .desc,.code,.analysis,.ans{
    padding: 20px 0;
    }
    
// use meqdia query
/* Smartphones (portrait and landscape) ----------- */
@media only screen 
and (min-device-width : 320px) 
and (max-device-width : 480px) {
//bosy{background-color: red;}
  .problem{ width: 320px; margin: 20px auto; padding 10px 10px;}
}
/* Smartphones (landscape) ----------- */
@media only screen 
and (min-width : 321px)
and (max-width : 600px) {
//bosy{background-color: green;}
.problem{ width: 300px; margin: 20px auto; padding 10px 10px;}
}

/* Smartphones (portrait) ----------- */
@media only screen 
and (max-width : 320px) {
/* Styles */
//bosy{background-color: yellow;}
.problem{ width: 300px; margin: 20px auto; padding 10px 10px;}
}

/* iPads (portrait and landscape) ----------- */

@media only screen 
and (min-width : 600px) 
and (max-width : 1024px) {
/* Styles */
//bosy{background-color: blue;}
.problem{ width: 500px; margin: 20px auto; padding 10px 10px;}
}

@media only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px) {
/* Styles */
//bosy{background-color: blue;}
.problem{ width: 550px; margin: 20px auto; padding 10px 10px;}
}

/* iPads (landscape) ----------- */
@media only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px) 
and (orientation : landscape) {
/* Styles */
//bosy{background-color: gray;}
.problem{ width: 550px; margin: 20px auto; padding 10px 10px;}
}

/* iPads (portrait) ----------- */
@media only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px) 
and (orientation : portrait) {
/* Styles */
//bosy{background-color: orange;}
}

/* Desktops and laptops ----------- */
@media only screen 
and (min-width : 1224px) {
/* Styles */
//bosy{background-color: cyan;}
.problem{ width: 650px; margin: 20px auto; padding 50px;}
}

/* Large screens ----------- */
@media only screen 
and (min-width : 1824px) {
/* Styles */
//bosy{background-color: pink;}
.problem{ width: 660px; margin: 20px auto; padding 50px;}
}


  </style>
  <body>
  <div class="menu"></div>
  <div class="content">
    {% for d in data %}
    <div class="problem">
      <div class="title latex"> Problem # {{d.id}}<span> {{d.name}} </span> </div>
      <div class="desc latex">  {{d.short_desc}}</div>
      <p> Ans: </p>
      <div class="ans latex"> {{d.full_desc}} </div>
      <p> Code </p>
      <div class="code latex"><textarea class="code-html" > {{d.main}} </textarea></div>
      <p> Explanation</p>
      <div class="analysis latex">  {{d.solution}}</div>
    </div>
    {% endfor %}
  </div>
  
  </body>
  
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/addon/edit/matchbrackets.js"></script>
    <script src="http://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="http://codemirror.net/mode/clike/clike.js"></script>
    <script src="http://codemirror.net/addon/fold/foldcode.js"></script>
    <script src="http://codemirror.net/addon/edit/closebrackets.js"></script>
<script>

jQuery(document).ready(function($) {
            var code_type = '';
            $('.code-html').each(function(index) {
                $(this).attr('id', 'code-' + index);
                CodeMirror.fromTextArea(document.getElementById('code-' + index), {
                    theme: "default",
                    lineNumbers: true,
                    matchBrackets: true,
                    mode: "text/x-c++src",
                    styleActiveLine: true,
                    autoCloseBrackets: true,
                    lineWrapping: true,
                    }
                );

            });
        });
        
</script>
<style>
.CodeMirror {
  border: 1px solid #eee;
  height: auto;
}
.CodeMirror-scroll{
  height: auto!important;
}

</style>
</html>
