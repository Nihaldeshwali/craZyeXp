<html>
  <head>
  <title> {{name}} | cleanCode </title>


    <link rel="stylesheet" type="text/css" href="/media/css/concat.css"> 
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
    <script src="/media/js/jquery.min.js"></script>
    <script src="/media/js/concat.js"></script>
    <script src="/media/js/angular.min.js"></script>
  <style>
    body{border: 4px solid #81c784; height: auto;}  
    .CodeMirror {
      border: 1px solid #eee;
      height: 100%!important;
    }
    .CodeMirror-scroll{height: auto;}
    .p.bar{padding-left:5px}

    .left{
      width: 49%;
      padding:2px;
      height:100%;
      display:inline-block;
      border-right:1px red solid;
    }
    .right{
      width: 49%;
      padding:2px;
      display:inline-block;
      height:100%;
      float:right;
    }
    
  </style>

</head>


<body>
<div class="container">
  <p class="p f18 b inv-color bar"> {{id}}# {{name}} : {{short_desc}} </p>
  <div style="display:inline-block; width:100%;height:calc( 100% - 36px);">
    <div class="left">
      <textarea id="c-code1">{{main}}</textarea>
    </div>
    
    <div class="right">
      <div class="iview 1"> let's understand the problem: <br> {{full_desc}} </div>
      <div class="iview 2"> OK! let's think how to solve it in worst way : <br> {{intro}} </div>
      {{solution}}
    </div>
  </div>
</div>

<script src="http://codemirror.net/lib/codemirror.js"></script>
<script src="http://codemirror.net/addon/edit/matchbrackets.js"></script>
<script src="http://codemirror.net/mode/clike/clike.js"></script>

<script>
  function dis(id){
  var cEditor = CodeMirror.fromTextArea(document.getElementById(id), {
    lineNumbers: true,
    matchBrackets: true,
    readOnly: true,
    viewportMargin: Infinity,
    mode: "text/x-csrc"
  });
  }
  dis("c-code1");
</script>
<style>
/* Code Mirror */
.CodeMirror {
    height: 100%;
}
.CodeMirror-code > div{
  line-height: 1.5;
}
.CodeMirror-gutters {
  min-height:100% !important;
  z-index: 0;
}
</style>

<script>

</script>


</body>
</html>
