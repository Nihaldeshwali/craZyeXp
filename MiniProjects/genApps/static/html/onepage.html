<body>
<script type="application/javascript">
/***********  Script for One page Roll *************/
press_count = 0;
tcount = 3;//$( ".singlePageScrollEffect .section" ).length;
function EntryWork(page){
console.log("Entry : .page"+page+" .image-header .line")
if(page ==1){
 $(".page"+page+" .image-header .line").removeClass("fadeOutDown").addClass("fadeInUpX");
  }
}
function exitWork(page){
console.log("Exit : .page"+page+" .image-header .line")
 $(".page"+page+" .image-header .line").removeClass("fadeInUpX").addClass("fadeOutDown");
}
 
$(document).keyup(function(e) {
  if (e.keyCode == 40) { 
   exitWork(press_count);
   press_count = (press_count + 1) %tcount;
   $(".singlePageScrollEffect .pages").css("transform", "translate3d(0px, -"+press_count*100+"%, 0px)");
   EntryWork(press_count);
  } 
  else if (e.keyCode == 38) { 
   exitWork(press_count);
   press_count = (press_count - 1);
   if (press_count == -1){
   press_count = tcount-1;
   }
   $(".singlePageScrollEffect .pages").css("transform", "translate3d(0px, -"+press_count*100+"%, 0px)");
   EntryWork(press_count);
  } 
});

/***********  End of Script for One page Roll *************/

/***********  Animated Text Roll *************/

</script>

<div class="singlePageScrollEffect">
  <div class="menu animated fadeInDown td5"></div>
  <div class="pages">

    <div class="intro">

    </div>   
                  
                  
    </section>

          <div class="header-image" style="-webkit-transform: translate3d(0px, 0%, 0px); background-image: url(http://www.google.com/inbox/assets/images/bundles/bundles-header.jpg);">           </div>
