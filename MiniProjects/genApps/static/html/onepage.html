<html>

<head> 
<title> ToothStrap | |toothstrap </title>

  <link rel="stylesheet" type="text/css" href="/media/css/concat.css">
    <script src="/media/js/jquery.min.js"></script>
  <script src="/media/js/angular.min.js"></script>
  <script src="/media/js/concat.js"></script>
</head>
<body>
<script type="application/javascript">
press_count = 0;
tcount = 3;//$( ".singlePageScrollEffect .section" ).length;
 
$(document).keyup(function(e) {
  if (e.keyCode == 40) { 
   console.log(e.keyCode);
   press_count = (press_count + 1) %tcount;
   $(".singlePageScrollEffect .pages").css("transform", "translate3d(0px, -"+press_count*100+"%, 0px)");
  } 
  else if (e.keyCode == 38) { 
   console.log(press_count);
   press_count = (press_count - 1);
   if (press_count == -1){
   press_count = tcount-1;
   }
   $(".singlePageScrollEffect .pages").css("transform", "translate3d(0px, -"+press_count*100+"%, 0px)");
  } 
});
</script>

<div class="singlePageScrollEffect">
  <div class="menu animated fadeInDown td5"></div>
  <div class="pages">
    <section class="page1 section" >
    <div class="intro">
      <img alt="" class="td1 logo  inline animated fadeInLeft" src="/media/img/intro-logo.png">  
      <h2 class="td2 product inline animated fadeInLeft">School Docs </h2>

    </section>

    </h2>
    
    </section>

  </div>
</div>
